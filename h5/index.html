<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" href="css/common.css" />
		<link rel="stylesheet" href="css/index.css" />
	</head>
	<body>
		<div class="pro">
			<img src="img/banner_02.png" alt="" />
			<div class="proContent">
				<p class="title">CMCSTAR</p>
				<div class="describe">
					<div style="font-size: 0.36rem;">We provide all kinds of</div>
					<div style="font-size: 0.48rem;">crypto related services including airdrop, listing on exchanges, market making services.</div>
				</div>
			</div>
		</div>
		<div>
			<ul class="form">
				<li>
					<div class="key">ProjectName</div>
					<input class="value" type="text" value="" v-model=""/>
				</li>
				<li>
					<div class="key">FirstName</div>
					<input class="value" type="text" value="" v-model=""/>
				</li>
				<li>
					<div class="key">LastName</div>
					<input class="value" type="text" value="" v-model=""/>
				</li>
				<li>
					<div class="key">Title</div>
					<input class="value" type="text" value="" v-model=""/>
				</li>
				<li>
					<div class="key">Telegram</div>
					<input class="value" type="text" value="" v-model=""/>
				</li>
				<li>
					<div class="key">Email</div>
					<input class="value" type="text" value="" v-model=""/>
				</li>
			</ul>
		</div>
		<div class="submit" @click="submit">Submit</div>
		<div class="linkway">
			<div class="email">
				<img src="img/email.png" alt="" />
			</div>
			<div class="text">info@cmcstar.com</div>
		</div>
		<script type="text/javascript" src="js/vue.js"></script>
		<script type="text/javascript" src="js/axios.min.js"></script>
		<script type="text/javascript" src="js/index.js"></script>
	</body>
