<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>分期公司签订协议</title>
		<meta name='viewport' content='width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no'>
		<link href="https://cdn.bootcss.com/layer/3.1.0/mobile/need/layer.css" rel="stylesheet">
		<link rel="stylesheet" href="css/common.css" />
		<link href="css/index.css" rel="stylesheet">
	</head>

	<body>
		<div id="app">
			<header class="clearFix" id="header">
				<img class="icon" src="img/Group 6.png" alt="" />
				<p>签订借款协议</p>
			</header>
			<form action="" id="loginForm" method="get">
				<div id="content">
					<div class="workInfo">
						<p class="title"><span>签订借款协议</span></p>
						<p><span>手机号</span><input disabled="disabled" v-model="mobile" id="phone" name="phone" type="text" placeholder="010-1226251"></p>
						<p><span style="float: left">验证码</span><input id="msg" name="msg" style="width: 80px;float: left" type="text" placeholder="请填写验证码">
							<a id="sendMsg" class="sendMsg" href="javascript:;" @click="sendMsg">发送验证码</a>
						</p>
						<div class="checkDiv"><input id="cb" name="cb" type="checkbox">&nbsp;<label style="vertical-align: middle" for="cb">确定签订</label>
							<a style="vertical-align: middle" href="http://www.baidu.com">《征信授权查询书》</a>
						</div>
						<div class="checkDiv"><input id="cb1" name="cb1" type="checkbox">&nbsp;<label style="vertical-align: middle" for="cb1">确定签订</label>
							<a style="vertical-align: middle" href="http://www.baidu.com">《借款协议》</a>
						</div>
					</div>
					<div class="mask" @click="unmask" v-show="isMask" style="display: none;"></div>
					<div class="pop" v-show="isComplete" style="display: none;">
						<div class="success">
							<img src="img/success.png" alt="" />
						</div>
						<div class="complete">
							签约完成 !
						</div>
						<div class="later">3s后自动跳转..</div>
					</div>
				</div>
				<footer id="footer">
					<button id="btn">确认</button>
				</footer>
			</form>
		</div>
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
		<script src="http://static.runoob.com/assets/jquery-validation-1.14.0/dist/jquery.validate.min.js"></script>
		<script src="https://cdn.bootcss.com/layer/3.1.0/layer.js"></script>
		<script src="js/vue.js"></script>
		<script>
			var vm = new Vue({
				el: '#app',
				data: {
					idName: "",
					idNo: "",
					mobile: '',
					isMask: false,
					isComplete: false
				},
				mounted: function() {
					this.query();
				},
				methods: {
					unmask() {
						this.isComplete = false;
						this.isMask = false;
					},
					GetQueryString(name) {
						var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
						var r = window.location.search.substr(1).match(reg); //search,查询？后面的参数，并匹配正则
						if(r != null) return unescape(r[2]);
						return null;
					},
					query() {
						var outTradeNo = this.GetQueryString("outTradeNo");
						localStorage.outTradeNo = outTradeNo;
						var that = this;
						$.ajax({
							url: 'http://www.trinfi.com/dkh5/inputData/query?outTradeNo=' + outTradeNo,
							type: 'get',
							data: {},
							dataType: 'json'
						}).then(function(res) {
							//把从json获取的数据赋值给数组
							that.idName = res.inputData.idName;
							that.idNo = res.inputData.idNo;
							that.mobile = res.inputData.mobile;
						}).fail(function() {
							console.log('失败');
						})
					},
					sendMsg() {
						$.ajax({
							url: "http://www.trinfi.com/dkh5/inputData/creditAuthorization",
							type: "post",
							dataType: "json",
							data: {
								outTradeNo: localStorage.outTradeNo,
							},
							success: function(message) {
								if(message.static == "0") {
									layer.msg('发送成功');
								} else {
									layer.msg('发送失败');
								}
							},
							error: function() {
								console.log(1212);
							}
						});
					}
				}
			})

			$(function() {
				$("#loginForm").validate({
					rules: {
						msg: {
							required: true,
						},
						phone: {
							required: true,
						},
						cb: {
							required: true,
						},
						cb1: {
							required: true,
						}
					},
					messages: {
						phone: {
							required: "手机号不能为空",
						},
						msg: {
							required: "验证码不能为空",
						},
						cb: {
							required: "请先签署《征信授权查询书》",
						},
						cb1: {
							required: "请先签署《借款协议》"
						}
					},
					errorPlacement: function(error, element) {
						layer.msg(error.text());
					},
					unhighlight: function(element) {},
					submitHandler: function(form) {
						$.ajax({
							url: "http://www.trinfi.com/dkh5/inputData/creditAuthorizationCode",
							type: "post",
							dataType: "json",
							data: {
								outTradeNo: localStorage.outTradeNo,
								validateCode: $("#msg").val(),
							},
							success: function(message) {
								if(message.static == "0") {
									layer.msg('验证码正确');
									alert('验证码正确');
									window.location.href = "http://www.trinfi.com/dankeh5/signInformation3.html?outTradeNo=" + localStorage.outTradeNo + "&bankMobile=" + $("#phone").val();
								} else {
									layer.msg('验证码错误');
								}
							},
							error: function() {}
						});
						return;
					},
					onfocusout: function(element) {
						$(element).valid();
					},
					onkeyup: false
				});
			})
		</script>
	</body>

</html>
