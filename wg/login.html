<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
		<title>CoinAI</title>
		<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
		<link rel="stylesheet" type="text/css" href="css/common.css" />
		<link rel="stylesheet" href="css/login.css">
		<link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css" />
	</head>

	<body>
		<!--登录-->
		<div id="app" style="background: white;">
			<navmenu :show-user="false"></navmenu>
			<div class="log cf" style="flex: 1;">
				<img src="img/dl1.png" class="w1 lf" />
				<el-form :model="loginForm" :rules="rules" ref="loginForm" label-position="top" class="log2 rf">
					<el-form-item prop="loginName" label="Account:" style="margin-top: 30px;">
						<el-input v-model="loginForm.loginName" placeholder="Email"></el-input>
					</el-form-item>
					<el-form-item prop="loginPassword" label="Password:">
						<el-input type="password" placeholder="Password" v-model="loginForm.loginPassword"></el-input>
					</el-form-item>
					<el-form-item prop="captchaCode" label="Captcha Code:">
						<el-input placeholder="Enter Captcha Code" v-model="loginForm.captchaCode" style="width: auto;"></el-input>
						<img :src="captchaImgUrl" @click="getCaptchaImage()" style="margin-left: 15px;" id="captcha"/>
					</el-form-item>
					<input type="button" value="Login" class="qd" @click="submitForm('loginForm')">
					<div class="remem cf"><label class="lf"><input type="checkbox" class="ckb lf" v-model="loginForm.checked" @click="ck"/><i class="lf">Remember Me</i></label>
						<a href="register.html" class="rf">Sign Up</a>					
						<a style="float: right;margin: 0 10px;">|</a>
						<a href="sendEmail.html" class="rf">Forgot Password</a>
					</div>
				</el-form>
			</div>
			<footmenu></footmenu>
		</div>
		<!--登录-->
		<script src="js/jquery-3.3.1.min.js"></script>
		<script src="js/md5.js"></script>
		<script src="js/vue.js"></script>
		<script src="https://unpkg.com/element-ui/lib/index.js"></script>
		<script src="js/axios.min.js"></script>
		<script src="js/common.js"></script>
		<script src="js/login.js"></script>
		<!-- Global site tag (gtag.js) - Google Analytics -->
			<script async src="https://www.googletagmanager.com/gtag/js?id=UA-120232487-1"></script>
			<script>
			  window.dataLayer = window.dataLayer || [];
			  function gtag(){dataLayer.push(arguments);}
			  gtag('js', new Date());
			  gtag('config', 'UA-120232487-1');
			</script>
	</body>

</html>
